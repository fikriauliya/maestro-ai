name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Run tests
        run: cargo test --workspace

  build-cli:
    name: Build CLI (${{ matrix.target }})
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            cross: false
          - target: aarch64-unknown-linux-gnu
            cross: true
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release -p maestro --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        run: cross build --release -p maestro --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: maestro-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/maestro

  build-plugin:
    name: Build Zellij Plugin
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-wasip1

      - name: Build plugin
        run: cargo build --release -p zellij-plugin --target wasm32-wasip1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: maestro-plugin
          path: target/wasm32-wasip1/release/zellij_plugin.wasm

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-cli, build-plugin]
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/maestro-x86_64-unknown-linux-gnu/maestro release/maestro-x86_64-linux
          cp artifacts/maestro-aarch64-unknown-linux-gnu/maestro release/maestro-aarch64-linux
          cp artifacts/maestro-plugin/zellij_plugin.wasm release/maestro.wasm
          chmod +x release/maestro-*

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/maestro-x86_64-linux
            release/maestro-aarch64-linux
            release/maestro.wasm
          generate_release_notes: true
